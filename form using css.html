<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1 class="main_heading">Payment form</h1>
            <p>
                Requires fields are followed by *
            </p>
            <h2>Contact information</h2>
            <p>Name: * <input type="text" name="name" required placeholder="Ashish Gupta "></p>
            <p>
                <fieldset>
                    <legend>Gender</legend>
                Male <input type="radio" name="gender" id="male" required>
                Female <input type="radio" name="gender" id="female" required>
            </p>
        </fieldset>
        <p>
            Address: * <textarea name="address" id="address" cols="100" rows="5" required></textarea>
        </p>
        <p>
            Email: * <input type="email" name="email" id="email" required>
        </p>
        <p>
            Pincode: * <input type="number" name="pincode" id="pincode" required>
        </p>
        <hr>
        <h2>Payment Information</h2>
        <p>
            Card Type: * 
            <select name="card_type" id="card_type">
                <option value="">--Select a card type</option>
                <option value="visa">Visa</option>
                <option value="master_card">Master Card</option>
                <option value="Debit_card">Debit card</option>
            </select>
        </p>
        <p>
            Card Number: <input type="number" name="card_number" id="card_number" required>
        </p>
        <p>
            Expiry Date: <input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>
            CVV: <input type="password" name="cvv" id="cvv" required>
        </p>
        <input type="submit" value="Pay now" required>
        </form>
    </div> 
</body>
</html>
